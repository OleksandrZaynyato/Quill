"/users/{id}/password":
  put:
    summary: Update user password
    tags:
      - User
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              password:
                type: string
                format: password
            required:
              - password
            example:
              password: newpassword123
    responses:
      200:
        description: Password updated
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: Password updated