/user/{id}/password:
  patch:
    summary: Update user password
    description: >
      Updates a user's password.  
      Requires authentication.  
      - Regular users may update **only their own password**.  
      - Admins may update any user's password.
    tags:
      - User
    security:
      - cookieAuth: []
    parameters:
      - name: id
        in: path
        required: true
        description: User ObjectId
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - password
            properties:
              password:
                type: string
                format: password
            example:
              password: newpassword123
    responses:
      200:
        description: Password updated successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: Password updated
      401:
        description: Unauthorized — user not logged in
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: Unauthorized
      403:
        description: Forbidden — user cannot modify another user
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: Forbidden, you cannot update this user
