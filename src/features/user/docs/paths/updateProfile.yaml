"/users/{id}/profile":
  put:
    summary: Update user profile
    tags:
      - User
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: string
              toReadList:
                type: array
                items:
                  type: string
            example:
              username: newusername
              toReadList: ["641a5b6c9f1b2c3d4e5f6789"]
    responses:
      200:
        description: Profile updated successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: Profile updated
                user:
                  $ref: "../schemas/User.yaml"