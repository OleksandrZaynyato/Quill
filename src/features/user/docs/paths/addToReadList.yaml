/user/{id}/toReadList:
  post:
    summary: Add a book to the user's toReadList
    description: Adds a book to the user's to-read list. Requires authentication.
    security:
      - cookieAuth: []
    tags:
      - User
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              bookId:
                type: string
            required:
              - bookId
    responses:
      '200':
        description: Book added to toReadList
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string