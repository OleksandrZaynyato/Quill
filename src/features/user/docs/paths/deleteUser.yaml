/users/{id}:
  delete:
    summary: Delete a user
    description: >
      Deletes the user with the provided ID.  
      Requires authentication.  
      - **Admins** may delete any user.  
      - **Regular users** may only delete their own account.
    tags:
      - User
    security:
      - cookieAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: User ObjectId
    responses:
      200:
        description: User deleted successfully
        headers:
          Set-Cookie:
            description: Clears accessToken and refreshToken cookies
            schema:
              type: string
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: User deleted successfully
      401:
        description: Unauthorized — user is not logged in
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: Unauthorized
      403:
        description: Forbidden — not allowed to delete this user
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: Forbidden, you cannot delete this user
      404:
        description: User not found
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: User not found
