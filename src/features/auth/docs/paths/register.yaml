"/auth/register":
  post:
    summary: Register a new user
    tags:
      - Auth
    description: Creates a new user account and returns the created user object.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
                format: email
                description: User email
              username:
                type: string
                description: Username
              password:
                type: string
                format: password
                description: User password
            required:
              - email
              - username
              - password
            example:
              email: newuser@example.com
              username: newuser
              password: mypassword123
    responses:
      201:
        description: User registered successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: User registered successfully
                user:
                  type: object
                  properties:
                    _id:
                      type: string
                      description: User ObjectId
                    email:
                      type: string
                      format: email
                    username:
                      type: string
                    toReadList:
                      type: array
                      items:
                        type: string
                        description: Book ObjectId
                    whitelist:
                      type: array
                      items:
                        type: string
                        description: Book ObjectId
                    role:
                      type: string
                      enum:
                        - user
                        - admin
                    createdAt:
                      type: string
                      format: date-time
                    updatedAt:
                      type: string
                      format: date-time