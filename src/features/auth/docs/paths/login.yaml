"/auth/login":
  post:
    summary: User login
    tags:
      - Auth
    description: Logs in a user and returns a JWT token in the response body and cookie.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
                format: email
                description: User email
              password:
                type: string
                format: password
                description: User password
            required:
              - email
              - password
            example:
              email: user@example.com
              password: mypassword123
    responses:
      200:
        description: Login successful
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: Login successful
                token:
                  type: string
                  description: JWT token valid for 1 hour
                user:
                  type: object
                  properties:
                    id:
                      type: string
                      description: User ObjectId
                    email:
                      type: string
                      format: email
                    username:
                      type: string
                    toReadList:
                      type: array
                      items:
                        type: string
                        description: Book ObjectId
                    whitelist:
                      type: array
                      items:
                        type: string
                        description: Book ObjectId
                    role:
                      type: string
                      enum:
                        - user
                        - admin